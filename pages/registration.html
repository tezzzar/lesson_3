    <h1 class="head1">Регистрация</h1>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset class="form-label">
        <p>заполните поля для регистрации:</p>
        <div>
          <label for="fio"></label>
          <input id="fio" type="text" placeholder="Фамилия Имя Отчество" name="fio">
        </div>

        <div>
          <label for="email"></label>
          <input id="email" type="email" placeholder="адрес электронной почты" name="email">
        </div>

        <div>
          <label for="passw"></label>
          <input id="passw" type="password" placeholder="пароль" name="passw">
        </div>

        <div>
          <label for="site"></label>
          <input id="site" type="url" placeholder="адрес сайта" name="site">
          <input type="hidden" id="my_site" name="site" value="https://wwww.mysite.name">
        </div>

      </fieldset>

      <fieldset>
        <p>укажите пол:</p>
        <div class="radio">
          <div>
            <input class="custom-radio" id="man" type="radio" name="gender" value="man">
            <label for="man">Мужской</label>
          </div>
          <div>
            <input class="custom-radio" id="woman" type="radio" name="gender" value="woman">
            <label for="woman">Женский</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="form-label">
          <p>укажите дату рождения: </p>
          <label for="date"></label>
          <input type="date" id="date" name="date" />
        </div>
      </fieldset>

      <fieldset>
        <p>предпочитаемая кухня:</p>
        <div class="checkbox">
          <div>
            <input class="custom-checkbox" id="checkbox1" type="checkbox" name="checkboxname1" value="ukraine">
            <label for="checkbox1">Украинская</label>
          </div>
          <div>
            <input class="custom-checkbox" id="checkbox2" type="checkbox" name="checkboxname2" value="giorgian">
            <label for="checkbox2">Грузинская</label>
          </div>
          <div>
            <input class="custom-checkbox" id="checkbox3" type="checkbox" name="checkboxname3" value="chinese">
            <label for="checkbox3">Китайская</label>
          </div>
          <div>
            <input class="custom-checkbox" id="checkbox4" type="checkbox" name="checkboxname4" value="japan">
            <label for="checkbox4">Японская</label>
          </div>
          <div>
            <input class="custom-checkbox" id="checkbox5" type="checkbox" name="checkboxname5" value="italian">
            <label for="checkbox5">Итальянская</label>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div>
          <p>добавьте комментарии:</p>
          <label for="multi"></label>
          <textarea name="txt" id="multi" placeholder="Напишите о себе в произвольной форме" cols="100"
            rows="5"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label for="image">добавьте фотографию:</label>
          <input id="image" type="file" name="image">
        </div>
      </fieldset>

      <fieldset>
        <div>
          <button type="submit"><b>Отправить форму</b></button>
          <button type="reset">Сбросить форму</button>
        </div>
      </fieldset>
    </form>

    <footer>
      &#169; Олександр Бородавко
    </footer>
  </div>
